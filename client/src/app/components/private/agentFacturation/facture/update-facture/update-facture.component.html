<div id="page-top">
    <!-- Page Wrapper -->

    <div id="wrapper">
        <!-- Sidebar -->

        <app-sidebar></app-sidebar>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->

        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->

            <div id="content">
                <!-- Topbar -->

                <app-topbar></app-topbar>
                <!-- End of Topbar -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Modifier Un Facture</h1>
                    </div>

                </div>
                <div class="col">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-warning">Modifier Facture Par details</h6>
                        </div>

                        <div class="card-body">
                            <form [formGroup]="factureForm" (ngSubmit)="updateFacture()">
                                <div class="form-group">
                                    <label for="name" id="name">Quantité du Lait : </label>
                                    <input type="number" class="form-control" formControlName="milkQuantity">
                                    <div *ngIf="milkQuantity?.touched && milkQuantity?.invalid">
                                        <small class="text-danger" *ngIf=" milkQuantity?.errors?.['required']">Quantité
                                            est obligatoire</small>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Fornisseur : </label>
                                    <select class="custom-select" formControlName="fournisseur"
                                        (change)="filterByFourn($event)">
                                        <option hidden selected value="">--Choisir un Fornisseur--</option>
                                        <option value="{{frns._id}}" *ngFor="let frns of fourniList">
                                            {{frns.firstName}} {{frns.lastName}}</option>

                                    </select>
                                    <div *ngIf="fournisseur?.touched && fournisseur?.invalid">
                                        <small class="text-danger"
                                            *ngIf=" fournisseur?.errors?.['required']">fournisseur
                                            est obligatoire</small>

                                    </div>
                                </div>

                                <div>
                                    <div class="form-group">
                                        <label for="description" id="desc">Prix du Lait : </label>
                                        <input type="text" class="form-control" formControlName="literPrice">
                                        <div *ngIf="literPrice?.touched && literPrice?.invalid">
                                            <small class="text-danger" *ngIf=" literPrice?.errors?.['required']">prix du lait
                                                est obligatoire</small>

                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label>Date de début : </label>
                                        <input type="date" class="form-control" formControlName="startDate">
                                        <div *ngIf="startDate?.touched && startDate?.invalid">
                                            <small class="text-danger" *ngIf=" startDate?.errors?.['required']">date de
                                                début
                                                est obligatoire</small>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Date de Fin : </label>
                                        <input type="date" class="form-control" formControlName="endDate">
                                        <div *ngIf="endDate?.touched && endDate?.invalid">
                                            <small class="text-danger" *ngIf=" endDate?.errors?.['required']">date de
                                                fin
                                                est obligatoire</small>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="ref" id="ref">Référence : </label>
                                        <input type="ref" class="form-control" formControlName="ref">
                                        <div *ngIf="ref?.touched && ref?.invalid">
                                            <small class="text-danger" *ngIf="ref?.errors?.['required']">référence
                                                est obligatoire</small>

                                        </div>

                                    </div>




                                    <button class="btn btn-sm btn-warning mt-3" type="submit"
                                        [disabled]="factureForm.invalid">Modifier</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
