<div id="page-top">
    <!-- Page Wrapper -->

    <div id="wrapper">
        <!-- Sidebar -->

        <app-sidebar></app-sidebar>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->

        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->

            <div id="content">
                <!-- Topbar -->

                <app-topbar></app-topbar>
                <!-- End of Topbar -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Modifier Un Camion</h1>
                    </div>

                </div>
                <div class="col">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-warning">Modifier Camion details</h6>
                        </div>

                        <div class="card-body">
                            <form [formGroup]="FormCamion" (ngSubmit)="updateCamion()">
                                <div class="form-group">
                                    <label for="name" id="name">Matricule : </label>
                                    <input type="text" class="form-control" formControlName="matricule">

                                </div>
                                <div>
                                    <div class="form-group">
                                        <label for="description" id="desc">Type de Camion: </label>
                                        <input type="text" class="form-control" formControlName="type">

                                    </div>
                                 
                                  
                                    <div class="form-group">
                                        <label>Fornisseur : </label>
                                        <select class="custom-select" formControlName="fournisseur">
                                            <option hidden selected value="">--Choisir un Fornisseur--</option>
                                            <option [ngValue]="frns._id" *ngFor="let frns of fourniList">{{frns.firstName}}  {{frns.lastName}}</option>

                                        </select>
                                    </div>


                                    <button class="btn btn-sm btn-warning mt-3" type="submit"
                                        >Modifier</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
