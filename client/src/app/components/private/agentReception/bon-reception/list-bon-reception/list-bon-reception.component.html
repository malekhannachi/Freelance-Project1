<div id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <app-sidebar></app-sidebar>


        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <app-topbar></app-topbar>

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Gestion Bons Receptions</h1>
                    </div>
                    <div>
                        <a [routerLink]="['/add-bon-reception']" class="btn btn-sm btn-primary mb-2">Ajouter Bon
                            Reception</a>
                    </div>

                </div>
                <div class="col ml-2">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary"> Liste des Bons Receptions </h6>
                        </div>

                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Quantité </th>
                                        <th>Fournisseur</th>
                                        <th>Camion</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let bon of bonReceptionList;let i =index">
                                        <td class="align-middle">{{i+1}}</td>
                                        <td class="align-middle">{{bon.quantite}}</td>
                                        <td class="align-middle">{{bon.fournisseur.firstName}} {{bon.fournisseur.lastName}}
                                        </td>
                                        <td class="align-middle"> {{bon.camion.typeCamion}}
                                            {{bon.camion.matricule}}</td>


                                        <td class="align-middle">

                                            <a [routerLink]="['/update-bon-reception',bon._id]"
                                                class="btn btn-sm btn-warning mr-2">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <button (click)="deleteBonReception(bon)" class="btn btn-sm btn-danger">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div *ngIf="bonReceptionList.length == 0" class="alert alert-warning">Aucune Bon Reception
                                trouvé
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->

            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
