<div id="page-top">
    <!-- Page Wrapper -->

    <div id="wrapper">
        <!-- Sidebar -->

        <app-sidebar></app-sidebar>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->

        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->

            <div id="content">
                <!-- Topbar -->

                <app-topbar></app-topbar>
                <!-- End of Topbar -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Ajouter Un Bon Analyse</h1>
                    </div>

                </div>
                <div class="col">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Ajouter Bon Analyse details</h6>
                        </div>

                        <div class="card-body">
                            <form [formGroup]="FormBon" (ngSubmit)="addBon()">

                                <div>
                                    <div class="form-group">
                                        <label for="description" id="desc">Quantité: </label>
                                        <input type="number" class="form-control" formControlName="quantite">
                                        <div *ngIf="quantite?.touched && quantite?.invalid">
                                            <small class="text-danger" *ngIf=" quantite?.errors?.['required']">Quantité
                                                est obligatoire</small>

                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label>Fornisseur : </label>
                                        <select class="custom-select" formControlName="fournisseur"
                                            (change)="filterByFourn($event)">
                                            <option hidden selected value="">--Choisir un Fornisseur--</option>
                                            <option value="{{frns._id}}" *ngFor="let frns of fourniList">
                                                {{frns.firstName}} {{frns.lastName}}</option>

                                        </select>
                                        <div *ngIf="fournisseur?.touched && fournisseur?.invalid">
                                            <small class="text-danger"
                                                *ngIf=" fournisseur?.errors?.['required']">fournisseur
                                                est obligatoire</small>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" id="name">Camion : </label>
                                        <select class="custom-select" formControlName="camion">
                                            <option hidden selected [value]="">--Choisir un Camion--</option>
                                            <option value="{{item._id}}" *ngFor="let item of camionList.camions">
                                                {{item.matricule}} {{item.typeCamion}}</option>

                                        </select>
                                        <div *ngIf="camion?.touched && camion?.invalid">
                                            <small class="text-danger" *ngIf=" camion?.errors?.['required']">Camion
                                                est obligatoire</small>

                                        </div>
                                    </div>


                                    <button class="btn btn-sm btn-primary mt-3" type="submit">Ajouter</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
