<div id="page-top">
    <!-- Page Wrapper -->

    <div id="wrapper">
        <!-- Sidebar -->

        <app-sidebar></app-sidebar>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->

        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->

            <div id="content">
                <!-- Topbar -->

                <app-topbar></app-topbar>
                <!-- End of Topbar -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Modifier Une Citerne</h1>
                    </div>

                </div>
                <div class="col">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-warning">Modifier Citerne details</h6>
                        </div>

                        <div class="card-body">
                            <form [formGroup]="FormCiterne" (ngSubmit)="updateCiterne()">
                                <div class="form-group">
                                    <label for="name" id="name">Num√©ro de Citerne : </label>
                                    <input type="text" class="form-control" formControlName="nom">
                                    <div *ngIf="nom?.touched && nom?.invalid">
                                        <small class="text-danger" *ngIf=" nom?.errors?.['required']">nom
                                            est obligatoire</small>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Camion : </label>
                                    <select class="custom-select" formControlName="camion">
                                        <option hidden selected value="">--Choisir un Camion--</option>
                                        <option [ngValue]="camion._id" *ngFor="let camion of camionList">
                                            {{camion.typeCamion}} {{camion.matricule}}</option>

                                    </select>
                                    <div *ngIf="camion?.touched && camion?.invalid">
                                        <small class="text-danger" *ngIf=" camion?.errors?.['required']">Camion
                                            est obligatoire</small>

                                    </div>
                                </div>
                                <button class="btn btn-sm btn-warning mt-3" type="submit">Modifier</button>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
