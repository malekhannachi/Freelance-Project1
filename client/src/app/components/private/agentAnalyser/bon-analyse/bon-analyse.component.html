<div id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <app-sidebar></app-sidebar>


        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <app-topbar></app-topbar>
                <div class="container-fluid">

                    <!-- Page Heading -->

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">



                        </div>

                        <div class="card-body">

                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" widtd="50%" cellspacing="2">
                                    <thead>
                                        <tr>
                                            <th>Camion</th>
                                            <th>Citerne</th>
                                            <th>Décision</th>


                                        </tr>
                                    </thead>

                                    <tbody *ngFor="let analyse of anaylseList">
                                        <tr>
                                            <td>{{analyse.camion?.matricule}}</td>
                                            <td>{{analyse.citerne?.Num_order}}</td>
                                            <td>
                                                <div class=" alert-success text-center "
                                                    *ngIf="analyse.decision == 'Accepte' ">
                                                    Accepté
                                                </div>

                                                <div class=" alert-danger text-center "
                                                    *ngIf="analyse.decision == 'Refuse'">
                                                    Refusé
                                                </div>
                                            </td>
                                        </tr>

                                    </tbody>

                                </table>


                            </div>
                        </div>
                    </div>

                </div>







            </div>
            <!-- End of Main Content -->

            <!-- Footer -->

            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

</div>
