<div id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <app-sidebar></app-sidebar>


        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <app-topbar></app-topbar>

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Gestion des bons des analyses</h1>
                    </div>


                </div>
                <div class="col ml-2">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary"> Liste des Bons des Analyses </h6>
                        </div>

                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID Analyse</th>
                                   



                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let analyse of anaylseList">
                                    

                                        <td class="align-middle">{{analyse.id}}</td>



                                        <td class="align-middle">
                                            <a [routerLink]="['/bon-reception-details',analyse._id]"
                                                class="btn btn-sm btn-info mr-2">
                                                détails <i class="fa-solid fa-circle-info"></i>
                                            </a>


                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div *ngIf="anaylseList.length == 0" class="alert alert-warning">Aucun Bon Analyse trouvé</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->

            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
