<section id="hero">
    <div class="inner-banner">

    </div>
</section>
<div class="body">
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="form-block">
                                <div class="mb-4">
                                    <h3>Se connecter à <strong>Espace Agent</strong></h3>
                                    <p class="mb-4"> <strong> Attention :</strong> connecter avec Email et Numéro
                                        d'inscription

                                    </p>
                                </div>
                                <form [formGroup]="loginForm" (submit)="loginStudent()">
                                    <div class="form-group first">

                                        <input type="email" class="form-control" formControlName="cin"
                                            placeholder="Entrer votre Email">
                                        <div *ngIf="cin?.touched && cin?.invalid">
                                            <small class="text-danger" *ngIf="cin?.errors?.['required']">Email
                                                est obligatoire</small>
                                          
                                        </div>

                                    </div>
                                    <div class="form-group last mb-4">

                                        <input type="password" class="form-control" minlength="8"
                                            placeholder="Entrer Mot de Passe" formControlName="password">
                                        <div *ngIf="password?.touched && password?.invalid">
                                            <small class="text-danger" *ngIf="password?.errors?.['required']">mot de
                                                passe
                                                est obligatoire</small>
                                            <small class="text-danger" *ngIf="password?.errors?.['minlength']">minuim 8
                                                caractéres
                                                inccorect</small>
                                        </div>

                                    </div>

                                    <div class="d-flex mb-5 align-items-center">

                                        <span class="ml-auto"><a href="#" class="forgot-pass">Mot de passe oublié
                                                ?</a></span>
                                    </div>

                                    <input type="submit" value="Se connecter"
                                        class="btn btn-pill text-white btn-block btn-primary">





                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
